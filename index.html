<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="compact-disc-solid.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- songs  -->
        <!-- Song1 -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="Anythin">
        </div>
        <h2 id="title">Song 1</h2>
        <h3 id="artist">Singer1</h3>
        <audio src="music/jacinto-1.mp3"  hidden></audio>

        <!-- Progeress -->
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration"></span>
        </div>
    </div>
    <!-- Controls -->
    <div class="player-controls">
        <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-solid fa-circle-play main-button" id="play" title="Play"></i>
        <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
    </div>

    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
